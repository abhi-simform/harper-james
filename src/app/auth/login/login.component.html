<div class="login">
  <h2>Welcome to Harper James Solicitors</h2>
  <h2>Sign In to proceed further</h2>
  <form action="#" class="login-form">
    <div class="field email__field">
      <label for="email">Email</label>
      <input type="email" id="email" value="abcd@xyz.com" />
      <div class="field__icon email__icon">
        <img src="../../../assets/auth/mail.svg" alt="" />
      </div>
    </div>
    <div class="field password__field">
      <label for="password">Password</label>
      <input type="password" id="password" value="Abcd@1234" />
      <div class="field__icon password__icon">
        <img src="../../../assets/auth/Hide.svg" alt="" />
      </div>
    </div>
    <div class="login__option">
      <div class="remember__me">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <a routerLink="/auth/forgot-password">Forgot password?</a>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
